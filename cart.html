<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cart | Rose Delight Bakery</title>
<link rel="stylesheet" href="css/design.css">
</head>
<body>

<header>
    <div class="header-row">
        <div class="logo">Rose Delight Bakery</div>
        <nav>
            <a href="home.html.html">Home</a>
            <a href="#contact">Contact</a>
        </nav>
    </div>
</header>

<section class="category-section">
    <div class="section-title">
        <h2>Cart Items</h2>
        <p id="cart-empty">No items in your cart.</p>
    </div>

    <div class="products" id="cart-items">
        <!-- JS will insert items here -->
    </div>
</section>

<script src="checkout.js.js"></script>
<script>
// Load cart items from localStorage
const cartContainer = document.getElementById("cart-items");
const cart = JSON.parse(localStorage.getItem("cart")) || [];

if(cart.length > 0){
    document.getElementById("cart-empty").style.display = "none"; // hide "empty" text

    cart.forEach(item => {
        const card = document.createElement("div");
        card.classList.add("product-card");
        card.innerHTML = `
            <div class="product-info">
                <h3>${item.name}</h3>
                <p>Price: Rs ${item.price}</p>
            </div>
        `;
        cartContainer.appendChild(card);
    });
}
</script>
